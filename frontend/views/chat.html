<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="p-3">
                    <h4>Welcome, <span id="username-display"></span></h4>
                    <hr>
                    <h5>Available Rooms</h5>
                    <ul class="list-group" id="room-list">
                        <li class="list-group-item">devops</li>
                        <li class="list-group-item">cloud computing</li>
                        <li class="list-group-item">covid19</li>
                        <li class="list-group-item">sports</li>
                        <li class="list-group-item">nodeJS</li>
                    </ul>
                    <h5 class="mt-4">Active Users</h5>
                    <ul class="list-group" id="active-users">
                        <!-- Active users will be listed here -->
                    </ul>
                    <button class="btn btn-danger mt-3 w-100" id="logout-btn">Logout</button>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-9 chat-area">
                <div class="current-room-header d-flex justify-content-between align-items-center">
                    <h4>Room: <span id="current-room">Not Selected</span></h4>
                    <button class="btn btn-warning" id="leave-room-btn" disabled>Leave Room</button>
                </div>
                <div class="messages" id="messages">
                    <!-- Messages will be inserted here -->
                </div>
                <div class="typing-indicator" id="typing-indicator"></div>
                <div class="input-area">
                    <form id="message-form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message-input" placeholder="Type a message...">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this before closing body tag -->
    <div class="modal fade" id="privateMessageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Private Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="private-message-form">
                        <div class="mb-3">
                            <label class="form-label">To: <span id="recipient-name"></span></label>
                            <textarea class="form-control" id="private-message-input" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
